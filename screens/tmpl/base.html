$def with (content)

<!DOCTYPE HTML> 
<html>
	<head>
		<meta name="google-site-verification" content="u6Ekzp6BEO0HdVjqYNtt1NTtxENsdiuwXbx098D2xvs" />
		<link rel="stylesheet" href="/static/css/default.css" type="text/css" media="screen, handheld" title="default">
		$if content.get('cssfiles'):
			$for f in content.cssfiles.split():
				<link rel="stylesheet" href="/static/css/$f" type="text/css" media="screen" charset="utf-8"/>

		<script type="text/javascript" src="/static/js/jquery.js"></script>
		<script type="text/javascript" src="/static/js/default.js"></script>
		$if content.get('jsfiles'):
			$for f in content.jsfiles.split():
				<script type="text/javascript" src="/static/js/$f"></script>

		<title>$title $content.get('title', '')</title>
	</head>
	<body>
		$:content
		<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
		try {
		var pageTracker = _gat._getTracker("UA-15875446-1");
		pageTracker._trackPageview();
		} catch(err) {}</script>
	</body>
</html>
